<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis</title>
    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }

        form {
            max-width: 600px; /* Restrict form width */
            margin: auto; /* Center the form */
            background: white; /* Light background for visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Light shadow effect */
        }

        .form-group {
            display: flex;
            align-items: center; /* Align text and input/select on the same line */
            gap: 10px; /* Space between label and input */
            margin-bottom: 10px; /* Space between form rows */
            justify-content: center; /* Centering the form elements */
        }

        .form-group h4 {
            width: 300px; /* Adjust width for labels */
            text-align: right; /* Align text properly */
        }

        .form-group input,
        .form-group select {
            width: 250px; /* Restrict input box width */
            padding: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sub {
            width: 200px;
            height: 50px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
            cursor: pointer;
            background-color: darkcyan;
            color: white;
            border: none;
        }

        #sub:hover {
            background-color: teal;
        }
    </style>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>App Usage Prediction</h2>

            <div class="form-group">
                <h4>Day of Month (1-31)</h4>
                <input id="first" name="day" type="number" required="required" >
            </div>

            <div class="form-group">
                <h4>Day of Week (1-7)</h4>
                <input id="second" name="dayofweek" type="number" required="required">
            </div>

            <div class="form-group">
                <h4>Month (1-12) </h4>
                <input id="third" name="month" type="number" required="required">
            </div>

            <div class="form-group">
                <h4>Quarter of the year (1-4)</h4>
                <input id="fourth" name="quarter" type="number" required="required">
            </div>

            <div class="form-group">
                <h4>Day of the year (1-365)</h4>
                <input id="fourth" name="dayofyear" type="number" required="required">
            </div>

            <div class="form-group">
                <h4>Week of the year (1-52)</h4>
                <input id="fourth" name="weekofyear" type="number" required="required">
            </div>

            <div class="form-group">
                <h4>What is the App Type?</h4>
                <select name="apptype" id="fuel" required="required">
                    <option value="WhatsApp">WhatsApp</option>
                    <option value="YouTube">YouTube</option>
                    <option value="WordPress">WordPress</option>
                    <option value="Xender">Xender</option>
                    <option value="Gallery">Gallery</option>
                </select>
            </div>
            <br>
            <button id="sub" type="submit">Calculate the Minutes Used</button>
        </form>

        <br><br>
        <h3>{{ prediction_text }}</h3>
    </div>

</body>

</html>
